<!DOCTYPE html>
<html>
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 50px;
    }

    .two-columns {
        display: grid;
        grid-template-columns: 1fr 1fr;
        align-items: start;
    }

    .line-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding-top: 100px;
    }

    svg, canvas {
        border: 2px solid rgb(62, 99, 234);
    }

    .flex-col {
        display: flex;
        flex-direction: column;
    }
</style>
<body>
    <main>
        <h2>Circle using equations - Canvas API</h2>
        <div class="container">
            <div class="two-columns">
                <script src="https://gist.github.com/harpreetkhalsagtbit/e304cb4794d376c3d1404cdae1129304.js"></script>
                <canvas id="canvas" width="420" height="420" style="border:1px solid #d3d3d3;">
                    Your browser does not support the HTML canvas tag.</canvas>
            </div>
        </div>

    </main>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        function drawPixel(x1, y1, x2, y2, color) {
            ctx.beginPath()
            ctx.moveTo(x1, y1)
            ctx.lineTo(x2, y2)
            ctx.strokeStyle = color;
            ctx.stroke();
            ctx.closePath()
        }
        function drawCircleUsingEquation(x, y, sides = 2, rx = 0, ry = 0, r) {
            let px = 0, py = 0;
            let thetaInc = (sides / 2)
            let radianInc = Math.PI / thetaInc;
            let pixelSize = 1;
            rx += 0.01
            ry += 0.01

            for (let i = 0; i <= Math.PI * 2; i += radianInc) {
                let dx = x + r * Math.sin(i + rx);
                let dy = y + r * Math.cos(i + ry);
                drawPixel(dx + pixelSize, dy + pixelSize, dx, dy, Math.trunc(i % 2) === 0 ? "red":"blue")
                px = dx;
                py = dy;
            }
        }

        const rx = 0;
        const ry = 0;
        const r = 200;
        const sides = 360;
        drawCircleUsingEquation(210, 210, sides, rx, ry, r, true);

    </script>
</body>

</html>
