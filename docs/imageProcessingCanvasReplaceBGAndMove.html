    const canvas2 = document.getElementById('canvas2');
    const ctx2 = canvas2.getContext('2d');
    img2.addEventListener('load', () => {
        ctx2.drawImage(img2, 0, 0);
        img2.style.display = 'none';
    });


    let dataClone;
    function moveNonGreenBG(event, moveBy = 100) {
        const translate = 200
        const frame2 = ctx2.getImageData(0, 0, img2.width, img2.height);
        const imgData2 = frame2.data;
        // dataClone = [...frame2.data]

        const greens = []
        for (let i = 0; i < imgData2.length; i += 4) {
            const red = imgData2[i + 0];
            const green = imgData2[i + 1];
            const blue = imgData2[i + 2];
            const alpha = imgData2[i + 3];
            if (green > red && green > blue) {
                if(!greens.length) {
                    greens.push(imgData2[0], imgData2[1], imgData2[2])
                }
            } else {
                // non-green, translate
                imgData2[i + 0] = imgData2[i + moveBy + 0];
                imgData2[i + 1] = imgData2[i + moveBy + 1];
                imgData2[i + 2] = imgData2[i + moveBy + 2];

                imgData2[i + moveBy + 0] = green[0];
                imgData2[i + moveBy + 1] = green[1];
                imgData2[i + moveBy + 2] = green[2];

            }
        }
        ctx2.putImageData(frame2, 0, 0);
        dataClone = frame2;
        return dataClone;
    }

    function replaceBG(event) {
        const frame = ctx.getImageData(img2.width/2, img2.height/2, img.width, img.height);
        const imgData = frame.data;
        const frame2 = ctx2.getImageData(0, 0, img2.width, img2.height);
        const imgData2 = frame2.data;

        for (let i = 0; i < imgData2.length; i += 4) {
            const red = imgData2[i + 0];
            const green = imgData2[i + 1];
            const blue = imgData2[i + 2];
            const alpha = imgData2[i + 3];
            if (green > red && green > blue) {
                imgData2[i + 0] = imgData[i + 0];
                imgData2[i + 1] = imgData[i + 1];
                imgData2[i + 2] = imgData[i + 2];
            }
        }
        ctx2.putImageData(frame2, 0, 0);
    }

    function reset(myData = dataClone) {
        ctx2.putImageData(myData, 0, 0);
    }
